<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://i.ibb.co/4Yw7rVF/Logo-danone.png" alt="Logo for our Chrili Danone company">
        <nav id="nav-bar">
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#deals">Deals</a>
            <a class="nav-link" href="#newsletter">Newsletter</a>
        </nav>    
    </header>

    <section id="about">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/X16hm-cmxdg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id="deals">
        <h1>DeeeeAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAALSSSSSSSSS</h1>
    </section>
    <section id="newsletter">
        <h2>Subscribe to our Newsletter to get updated whether you SHOULD buy as as much Danones as enough</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="email">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="yourname@chrilidanone.daba" required>
                <input id="submit" type="submit" value="Send">
            </div>
        </form>
    </section>

    
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
